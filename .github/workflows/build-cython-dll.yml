          } catch {
            Write-Host "Exception during test execution: $($_.Exception.Message)" -ForegroundColor Red
            Write-Host "Stack trace: $($_.Exception.StackTrace)" -ForegroundColor Red
            Pop-Location
            exit 1
          } finally {
            Pop-Location
          }

