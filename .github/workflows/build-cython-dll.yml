                  if (Test-Path $file.path) {
                    $size = [math]::Round((Get-Item $file.path).Length / 1KB, 1)
                    Write-Host "[REPAIRED] $($file.name): $size KB" -ForegroundColor Green
                    $missingFiles = $missingFiles | Where-Object { $_.name -ne $file.name }
                  }
                } catch {
