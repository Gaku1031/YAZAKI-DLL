      - name: Check DLL Bitness (onnxruntime.dll and BloodPressureDLL.dll)
        run: |
          function Get-DllBitness($dllPath) {
            if (!(Test-Path $dllPath)) { Write-Host ($dllPath + ": Not found"); return "Not found" }
            $bytes = [System.IO.File]::ReadAllBytes($dllPath)
            if ($bytes.Length -lt 64) { Write-Host ($dllPath + ": Unknown"); return "Unknown" }
            $peOffset = [System.BitConverter]::ToInt32($bytes, 60)
            if ($peOffset -lt 0 -or $peOffset + 6 -gt $bytes.Length) { Write-Host ($dllPath + ": Unknown"); return "Unknown" }
            if ($bytes[$peOffset] -ne 0x50 -or $bytes[$peOffset+1] -ne 0x45) { Write-Host ($dllPath + ": Unknown"); return "Unknown" }
            $machine = [System.BitConverter]::ToUInt16($bytes, $peOffset + 4)
            switch ($machine) {
              0x8664 { $arch = "x64" }
              0x14c  { $arch = "x86" }
              default { $arch = "Unknown(0x$([Convert]::ToString($machine,16)))" }
            }
            Write-Host ($dllPath + ": " + $arch)
            return $arch
          }
          $onnx = Get-DllBitness "CppBloodPressureDLL/test/onnxruntime.dll"
          $bp = Get-DllBitness "CppBloodPressureDLL/test/BloodPressureDLL.dll"
          if ($onnx -eq "Not found" -or $bp -eq "Not found") {
            Write-Host "ERROR: Required DLL not found"
            exit 1
          }
          if ($onnx -eq "Unknown" -or $bp -eq "Unknown") {
            Write-Host "ERROR: DLL bitness unknown"
            exit 1
          }
          if ($onnx -ne $bp) {
            Write-Host "ERROR: DLL bitness mismatch"
            exit 1
          }
